<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas gempa JS</title>
</head>

<body>
    <script>
        class Gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi;
                this.skala = skala;
            }
            dampak() {
                if (this.skala <= 2) {
                    return 'gempa tidak terasa';
                } else if (this.skala > 2 && this.skala <= 4) {
                    return 'bangunan retak2';
                } else if (this.skala > 4 && this.skala <= 6) {
                    return 'bangunan roboh';
                } else if (this.skala > 6) {
                    return 'selain bangunan roboh & berpotensi tsunami';
                } else{
                    'Error';
                }
            }
        }
        //create object
        let g1 = new Gempa('Jawa Timur', 2);
        let g2 = new Gempa('Aceh', 9.6);
        let g3 = new Gempa('Jepang', 7.3);
        let g4 = new Gempa('Indonesia', 1.7);
        let g5 = new Gempa('Jawa Barat', 3.2);
        let g6 = new Gempa('Padang', 2.8);
        let g7 = new Gempa('Papua', 5.6);
        let g8 = new Gempa('Singkil', 6);

        //print info gempa
        document.write(`
        <h1>Info Gempa</h1>
        ${g1.lokasi} : ${g1.skala} : ${g1.dampak()} <hr>
        ${g2.lokasi} : ${g2.skala} : ${g2.dampak()} <hr>
        ${g3.lokasi} : ${g3.skala} : ${g3.dampak()} <hr>
        ${g4.lokasi} : ${g4.skala} : ${g4.dampak()} <hr>
        ${g5.lokasi} : ${g5.skala} : ${g5.dampak()} <hr>
        ${g6.lokasi} : ${g6.skala} : ${g6.dampak()} <hr>
        ${g7.lokasi} : ${g7.skala} : ${g7.dampak()} <hr>
        ${g8.lokasi} : ${g8.skala} : ${g8.dampak()} <hr> 

        `)
        
    </script>    
    


</body>

</html>
