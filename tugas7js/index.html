<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> hewan & Suaranya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .flex-container {
            display: flex;
            background-color: DodgerBlue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 5px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h3 align="center"> hewan & suaranya</h3>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Hewan Ternak
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- ini isi hewan ternak -->
                    <div class="flex-container" id="hewanTernak">
                        <div class="ayam">Ayam</div>
                        <div class="bebek">Bebek</div>
                        <div class="sapi">Sapi</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Hewan Peliharaan
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- ini isi hewan Peliharaan -->
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Hewan Buas
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- Ini isi hewan buas -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            //hewan ternak
            $("div.ayam").click(function () {
                $(this).css({
                    background: "url('image/ayam.jpeg')",
                    backgroundSize: "cover"
                });
            })
            $("div.ayam").click(function () {
                $("<audio></audio>").attr({
                    'src': 'audio/suara-ayam.mp3',
                    'volume': 0.4,
                    'autoplay': 'autoplay'
                }).appendTo("div.ayam");
            })
            $("div.bebek").click(function () {
                $(this).css({
                    background:"url('image/bebek.jpeg')",
                    backgroundSize: "cover",
                });
            })
            $("div.bebek").click(function () {
                $("<audio></audio>").attr({
                    'src': 'audio/suara-bebek.mp3',
                    'volume': 0.4,
                    'autoplay': 'autoplay'
                }).appendTo("div.bebek");
            })
            $("div.sapi").click(function () {
                $(this).css({
                    background:"url('image/sapi.jpeg')",
                    backgroundSize: "cover",
                });
            })
            $("div.sapi").click(function () {
                $("<audio></audio>").attr({
                    'src': 'audio/suara-sapi.mp3',
                    'volume': 0.4,
                    'autoplay': 'autoplay'
                }).appendTo("div.sapi");
            })
            //hewan peliharaan

            //hewan buas
        })
    </script>
    <p align="center">&copy; M.Afkar Siddiq 2023</p>
</body>

</html>
