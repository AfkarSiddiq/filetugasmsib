<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 my-5">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="https://dishanpan.asahankab.go.id/assets/home/images/kadis.png" alt="Profile"
                            width="50px" height="50px">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Login Form</h5>
                        <form action="" id="formulir">
                            <div class="row">
                                <input type="text" name="email" id="email" placeholder="enter email">
                            </div><br>
                            <div class="row">
                                <input type="password" name="password" id="password" placeholder="enter password">
                            </div><br>
                            <div class="row">
                                <button type="button" name="btn_login" onclick="login()">Login</button>
                                <div class="col-md-6">
                                    <p class="text-right">
                                        <a href="#">Register</a>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="text-left">
                                        <a href="#">Forgot password</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/skripku.js"></script>
</body>

</html>
